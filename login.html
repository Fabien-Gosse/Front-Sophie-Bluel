<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/login.css" />
    <script src="./assets/login.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login" class="center">
        <h2 class="margin-bot30 margin-top100">Log In</h2>
        <form class="width-max formLogin">
          <label for="email" class="text-start margin-bot6 color-darkgrey"
            >E-mail</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="width-max height-49 shadow margin-bot30 border-none"
            required
          />
          <br />
          <label for="email" class="text-start margin-bot6 color-darkgrey"
            >Mot de passe</label
          >
          <input
            type="text"
            id="password"
            name="password"
            class="width-max height-49 shadow border-none"
            required
          />
          <br />
          <input
            type="submit"
            value="Se connnecter"
            class="btnSeConnecter heigth-36 border-none"
          />
        </form>
        <p class="margin-bot365 color-darkgrey underline">
          Mot de passe oublié
        </p>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <!-- Popup d'erreur -->
    <div class="popupBackground">
      <div class="popup">
        <p>Erreur dans l’identifiant ou le mot de passe</p>
      </div>
    </div>
  </body>
</html>
